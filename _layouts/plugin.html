layout: base

<nav aria-label="breadcrumb">

    <li class="breadcrumb-item"><a href="/plugins">Home</a></li>
    <li class="breadcrumb-item"><a href="/plugins/{{ page.category }}">{{ page.category }}</a></li>
    <li class="breadcrumb-item active">{{ page.title }}</li>

</nav>

<p>By {{ page.author }} - Version: {{ page.version }}</p>
<p>{{ page.description | markdownify }}</p>
