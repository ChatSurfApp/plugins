---
layout: base
title: Developers
---

{% assign categories = site.developers | group_by: "category" %}

<div class="d-flex flex-wrap">
  {% for category in categories %}
  <div>
    <h6>{{ category.name }}</h6>
    {% for doc in category.items %}
    <a href="{{ doc.url | relative_url }}">{{ doc.title }}</a>
    {% endfor %}
  </div>
  {% endfor %}
</div>
