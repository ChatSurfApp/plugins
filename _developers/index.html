---
layout: base
title: Developers
permalink: /developers
---

{% assign categories = site.developers | group_by: "category" %}

<div class="d-flex flex-wrap">
  {% for category in categories %}
  {% if category.name %}
  <div class="m-1">
    <h4>{{ category.name }}</h4>
    {% for doc in category.items %}
    <a href="{{ doc.url | relative_url }}">{{ doc.title }}</a>
    {% endfor %}
  </div>
  {% endif %}
  {% endfor %}
</div>
